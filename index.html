<!DOCTYPE html>
<html>
    
  <head>
      <title>Trading Calculator</title>
      <link href="./style.css" type="text/css" rel="stylesheet">
      <link rel="icon" href="./browser_icon.png">
      <link rel="apple-touch-icon" sizes="256x256" href="./apple_icon.png">
  </head>

  <body>
    
    <header>
      <h2 class="title">Calculator</h2>
    </header>

    <main>

      <div class="leverage">
        <h4 class="parameter">Leverage:</h4>
        <input type="text" id="input-lev"" class="input" name="input-lev" value=10 onchange="calculate();">
      </div>

      <div class="entry">
        <h4 class="parameter">Entry Price:</h4>
        <input type="text" id="input-entry"" class="input" name="input-entry" onchange="calculate();">
      </div>

      <div class="side">
        <label for="long">Long</label>
        <input name="position" type="radio" id="long" value="long" checked="checked" onchange="calculate();">
        <label for="short">Short</label>
        <input name="position" type="radio" id="short" value="short" onchange="calculate();">
      </div>

      <div class="profit">
        <h4 class="parameter">Stop Profit:</h4>
        <h4 id="stop-profit">NaN</h4>
      </div>

      <div class="loss">
        <h4 class="parameter">Stop Loss:</h4>
        <h4 id="stop-loss">NaN</h4>
      </div>

    </main>

    <div class="attribute">
      Icons made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    
    <script src="script.js"></script>

  </body>

</html>
