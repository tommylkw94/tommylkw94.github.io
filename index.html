<!DOCTYPE html>
<html>
    
  <head>
      <title>Trading Calculator</title>
      <link href="./style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    
    <header>
      <h2 class="title">Calculator</h2>
    </header>

    <main>

      <div class="leverage">
        <h4 class="parameter">Leverage:</h4>
        <input type="text" id="input-lev"" class="input" name="input-lev" value=5 onchange="calculate();">
      </div>

      <div class="entry">
        <h4 class="parameter">Entry Price:</h4>
        <input type="text" id="input-entry"" class="input" name="input-entry" onchange="calculate();">
      </div>

      <div class="side">
        <label for="long" class="container">Long</label>
        <input name="position" type="radio" id="long" value="long" checked="checked" onchange="calculate();">
        <label for="short" class="container">Short</label>
        <input name="position" type="radio" id="short" value="short" onchange="calculate();">
      </div>

      <div class="profit">
        <h4 class="parameter">Stop Profit:</h4>
        <h4 id="stop-profit"></h4>
      </div>

      <div class="loss">
        <h4 class="parameter">Stop Loss:</h4>
        <h4 id="stop-loss"></h4>
      </div>

    </main>

    <script src="script.js"></script>

  </body>

</html>
